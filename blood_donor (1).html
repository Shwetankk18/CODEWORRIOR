<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            background-image: url("https://static.vecteezy.com/system/resources/previews/007/849/061/large_2x/world-blood-donor-background-free-vector.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Blood Donor Validation</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" required>
            
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
                <option value="">Select</option>
                <option value="A+">Male</option>
                <option value="A-">Female</option>
                
            </select>

            <label for="blood-group">Blood Group</label>
            <select id="blood-group" name="blood-group" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <label for="location">Location (Address,City,State)</label>
            <input type="text" id="location" name="location" required>
            
            <label for="required">Have you donated in the previous 3 months ?</label>
            <select id="required" name="blood-group" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                
            </select>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-group">
                <input type="checkbox" id="health" name="health" required>
                <label for="health">I confirm that I am healthy and meet the donation requirements</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
